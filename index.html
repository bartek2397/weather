<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Sansita+Swashed:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    
    <video src="assets/video/pexels-artem-zhukov-5910274.mp4" class="bg" autoplay muted loop></video>

    <main class="weather">
        <h1 class="title">Weather APP</h1>
        <form action="" class="weatherForm">
            <input type="text" class="city" placeholder="Write city name and press ENTER">
        </form>

        <div class="loader">
            <div class="lds-dual-ring"></div>
        </div>

        <div class="apiData"></div>
    </main>
    <script src="assets/js/app.js"></script>
</body>
</html>
